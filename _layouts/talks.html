---
layout: page
---

{{ content }}

<ul id="archive">
{% for talk in site.talks %}
    <li class="archiveposturl" style="background: transparent">
        <span><a href="{{ talk.url | prepend: site.baseurl }}">{{ talk.title }}</a></span>
        <strong style="font-size: 100%; font-family: 'Titillium Web', sans-serif; float: right;">
            {% if talk.video_link %}
                <a title="Watch video" href="{{ talk.video_link }}" target="_blank"><i class="fas fa-video"></i></a>
            {% endif %}
            {% if talk.slides_link %}
                &nbsp; <a title="View slides" href="{{ talk.slides_link }}" target="_blank"><i class="fas fa-file-powerpoint"></i></a>
            {% endif %}
            {% if talk.pdf %}
                &nbsp; <a title="Download PDF" href="{{ talk.pdf | prepend: site.baseurl }}"><i class="fas fa-file-pdf"></i></a>
            {% endif %}
            {% if talk.attachment %}
                &nbsp; <a title="Download attachment (zip)" href="{{ talk.attachment | prepend: site.baseurl }}"><i class="fas fa-file-archive"></i></a>
            {% endif %}
            {% if talk.link %}
                &nbsp; <a title="Visit link" href="{{ talk.link }}" target="_blank"><i class="fas fa-external-link-alt"></i></a>
            {% endif %}
        </strong>
    </li>
{% endfor %}
</ul>
