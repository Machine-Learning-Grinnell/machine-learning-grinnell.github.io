---
layout: page
---

{{ content }}
<ul id="archive">
{% for practiceday in site.practicedays %}
      <li class="archiveposturl" style="background: transparent">
        <span><a href="{{ asg.url | prepend: site.baseurl}}">{{ practiceday.title }}</a></span>
<strong style="font-size:100%; font-family: 'Titillium Web', sans-serif; float:right">
<a title="Download problems (pdf)" href="{{ practiceday.pdf | prepend: site.baseurl }}"><i class="fas fa-file-pdf"></i></a> 
{% if practiceday.attachment %}
&nbsp; <a title="Download attachments (zip)" href="{{ practiceday.attachment | prepend: site.baseurl }}"><i class="fas fa-file-archive"></i></a>
{% endif %}
</strong> 
      </li>
{% endfor %}
</ul>
