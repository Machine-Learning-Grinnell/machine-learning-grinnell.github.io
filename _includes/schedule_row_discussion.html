<div class="col col-1" style="font-weight: bold;" data-label="Event">Discussion</div>
<div class="col col-1-2" data-label="Date">
    {{ event.date | date: site.dateformat }}
    {{ event.date | date: "%I:%M %p" }}
    <br class="date-spliter"/>{{ event.date | date: "%A" }}
</div>

<div class="col col-2" data-label="Description">
    {{ include.event.title }}

</div>

<div class="col col-4 markdown-content" data-label="Course Material">
    {{ include.event.content}}
</div>
